<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="registro-header">
        <nav class="container">
            <a href="index.html" class="brand-logo valign-wrapper">
                <img class="responsive-img left" src="img/logosalle2.png" alt="logo de blog">
            </a>
            <ul class="right valign-wrapper">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="post.html">Producto</a></li>
                <li><a href="conocenos.html">Equipo Médico</a></li>
                <li><a class="btn amber accent-4" href="registro.html">Registro</a></li>
            </ul>
        </nav>
       <section class="header-main-pic hide">
        </section>
        <section class="container">
            <div class="row registro-titulo">
                <div class="col s12">
                    <h1 class="center-align">Regístrate y accede a nuestros servicios</h1>
                </div>
            </div>
        </section>
    </header>

    <main class="container">
        <section>
            <div class="row">
                <div class="col s12">
                    <div class="card-panel">

                        <form action="">
                            <div class="row section">
                                <div class="input-field col s12 m6">
                                    <input id="first-name" type="text" class="validate">
                                    <label for="first-name">Nombre</label>
                                </div>

                                <div class="input-field col s12 m6">
                                    <input id="last-name" type="text" class="validate">
                                    <label for="last-name">Apellido</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12 m6">
                                    <input id="email" type="text" class="validate">
                                    <label for="email">Correo Electrónico</label>
                                </div>

                                <div class="input-field col s12 m6">
                                    <input id="password" type="text" class="validate">
                                    <label for="password">Contraseña </label>
                                </div>
                            </div>

                            <div class="section">
                                <h3 class="center-align">Te interesan otros servicios:</h3>
                            </div>
                            <div class="section">
                                <div class="row">
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Video Llamada</span>
                                    </label>
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Chat Asesores</span>
                                    </label>
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Línea Telefonica</span>
                                    </label>
                                </div>

                                <div class="row">
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Consulta</span>
                                    </label>
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Procedimientos</span>
                                    </label>
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Especialistas</span>
                                    </label>
                                </div>

                                <div class="row">
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Hospital</span>
                                    </label>
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Farmacia</span>
                                    </label>
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Laboratorio</span>
                                    </label>
                                </div>
                            </div>
                            <div class="section">
                                <div class="row">
                                    <div class="col s12 center">
                                        <button class="btn waves-effect waves-light amber accent-4" type="submit" name="action">Enviar
                                            <i class="material-icons right">pets</i>
                                          </button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>    
    </main>

    <footer class="page-footer">
            <div class="container">
              <div class="row text-center">
                <div class ="col s12 m6 l3">
                  <a href="#">Preguntas Frecuentes</a>
                </div>
                <div class ="col s12 m6 l3">
                  <a href="#">Medios de Contacto</a>
                </div>
                <div class ="col s12 m6 l3">
                  <a href="#">Servicios Programados</a>
                </div>
                <div class ="col s12 m6 l3">
                    <a href="#">Área de Estudiantes</a>
                  </div>
              </div>
            </div>
    </footer>
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
             
            
</body>
</html>
